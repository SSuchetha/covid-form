<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Covid-19 form</title>
    <link rel="stylesheet" type="text/css" href="covid_form.css">
    <link rel="stylesheet" href="javascript" href="covid_form.js">
</head>
<body>
    <div id="heading">
        <h1><center>COVID-19 FORM</center></h1>
        <h3><center>Please fill this form if you are experincing Covid-19 symptoms</center></h3>
    </div>

    <div id="form">
        <form id="form" name="covid_form" method="GET" action="post.html">
            <div id="name">
                First Name<input type="text" id="first_name" pattern="[a-zA-Z]{1,}" placeholder="abc" required>
                Last Name<input type="text" id="last_name" pattern="[a-zA-Z]{1,}" placeholder="xyz" required>
            </div>

            <div id="dob">
                Date of Birth      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar2-date" viewBox="0 0 16 16">
                    <path d="M6.445 12.688V7.354h-.633A12.6 12.6 0 0 0 4.5 8.16v.695c.375-.257.969-.62 1.258-.777h.012v4.61h.675zm1.188-1.305c.047.64.594 1.406 1.703 1.406 1.258 0 2-1.066 2-2.871 0-1.934-.781-2.668-1.953-2.668-.926 0-1.797.672-1.797 1.809 0 1.16.824 1.77 1.676 1.77.746 0 1.23-.376 1.383-.79h.027c-.004 1.316-.461 2.164-1.305 2.164-.664 0-1.008-.45-1.05-.82h-.684zm2.953-2.317c0 .696-.559 1.18-1.184 1.18-.601 0-1.144-.383-1.144-1.2 0-.823.582-1.21 1.168-1.21.633 0 1.16.398 1.16 1.23z"/>
                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H2z"/>
                    <path d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V4z"/>
                  </svg>
                <input type="date" value="13/08/2021" min="01/01/1900" max="13/08/2021" required>
            </div>

            <div id="address">
                Address<input type="text" name="address" placeholder="Enter full address" required>
            </div>

            <div id="symptoms">
                <label>Please choose the symptoms you are currently facing</label>
                    <input type="checkbox" name="choice">Cold <br>
                    <input type="checkbox" name="choice">Cough <br>
                    <input type="checkbox" name="choice">Fever <br>
                    <input type="checkbox" name="choice">Sore throat <br>
                    <input type="checkbox" name="choice">Loss of taste and smell <br>
                    <input type="checkbox" name="choice">Difficulty in breathing<br>
                    <input type="checkbox" name="choice">Tiredness <br>
                    <input type="checkbox" name="choice">Headache
            </div>

            <div id="phone-number">
                Phone Number<input type="number" name="phone-no" required>
            </div>

            <div id="email">
                Email-ID<input type="text" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
                            name="email-id" required>
            </div>

            <div id="vaccination">
                <label>Have you taken the vaccine?</label>
                <input id="check" type="radio" name="vaccine" value="choice-1">Yes , I have taken 2 shots
                <input id="check" type="radio" name="vaccine" value="choice-2">Yes , I have taken 1 shot
                <input id="check" type="radio" name="vaccine" value="choice-3">No
            </div>

            <div id="submit">
                <button id="check" type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="covid_form.js"></script>
</body>
</html>
